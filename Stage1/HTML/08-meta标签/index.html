<!doctype html>
<html lang="zh-CN">
<head>
    <title>meta标签</title>
    <!--charset 字符集-->
    <meta charset="UTF-8">
    <!--name 和 content 键值对-->
    <!--keywords 网站关键字-->
    <meta name="keywords" content="学习圣地">
    <!--description 网站描述信息-->
    <meta name="description" content="这是一个好网站">
    <!--http-equiv 重定向-->
    <meta http-equiv="refresh" content="3;https://www.baidu.com">
</head>
<body>
</body>
</html>
