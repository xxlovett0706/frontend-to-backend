<!doctype html>
<html lang="zh-CN">
<head>
    <title>列表</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--
        列表：
            1. 无序列表
            2. 有序列表
            3. 定义列表

        列表之间可以互相嵌套
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>HTML</dd>
        <dt>表现</dt>
        <dd>CSS</dd>
        <dt>行为</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
