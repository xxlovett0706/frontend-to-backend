<!doctype html>
<html lang="zh-CN">
<head>
    <title>语义化标签2</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--
        布局标签（结构化语义标签）
        header 和 footer 可以有多个，可以用在整体中，也可用用在局部中
        main 标签一个网页只能有一个

        nav 导航
        article 文章
        aside 侧边栏

        section 独立的区块，上面的标签都不能表示时使用 section

        div 没有语义的块级元素
        span 没有语义的行内元素
    -->
    <header>
        <nav></nav>
    </header>
    <main>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>

    <div></div>
    <span></span>
</body>
</html>
