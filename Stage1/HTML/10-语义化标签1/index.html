<!doctype html>
<html lang="zh-CN">
<head>
    <title>语义化标签1</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--
        标题标签（块级元素）
        h1 标签的重要性仅次于 title 标签
        一般只用 h1 - h3
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--
        标题组标签（块级元素）
    -->
    <hgroup>
        <h1>大标题</h1>
        <h2>小标题</h2>
    </hgroup>

    <!--
        段落标签（块级元素）
    -->
    <p>第一个段落</p>
    <p>第二个段落</p>

    <!--
        语气加重标签（行内元素）
    -->
    <p>今天天气<em>真</em>好</p>

    <!--
        强调标签（行内元素）
    -->
    <p>今天必须<strong>完成作业</strong></p>

    <!--
        长引用标签（块级元素）
    -->
    <blockquote>
        生前何必多睡，死后必定长眠
    </blockquote>

    <!--
        短引用（行内元素）
    -->
    <p>子曰：<q>要学会拒接</q></p>
</body>
</html>
